<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container{
            margin:5px auto;
            width:150px;
            height: 150px;
            padding:10px;
            border:10px solid #000;
            background:#000;
            color:#fff;
            font-size:12px;
        }
        .container:hover{
            cursor:crosshair;
            color:#ff0000;
            background:#ccc;
            border-color:#ff0000;
        }

    </style>
</head>
<body>
    <div class="container">
        鼠标移入改变样式,鼠标移出恢复样式.
    </div>
</body>
</html>
