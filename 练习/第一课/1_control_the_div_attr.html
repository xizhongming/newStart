        window.onload = function(){
            let oBtn = document.getElementsByTagName('button');
            let oAttr = ['width','height','backgroundColor','display','display'];
            let oVal = ['200px','200px','#ff0000','none','block'];
            let oDiv1 = document.getElementById('block');
            for(let i = 0; i < oBtn.length; i++){
                oBtn[i].index = i;
                oBtn[i].onclick = function(){
                    this.index == oBtn.length -1 && (oDiv1.style.cssText = "");
                    changeStyle(oDiv1, oAttr[this.index], oVal[this.index]);
                }
            }
            function changeStyle(elem , attr, val){
                elem.style[attr] = val;
            }
        }
