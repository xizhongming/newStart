<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table{
            margin:0 auto;
            border:1px solid #000;
            padding:5px;
        }
        td{
            border:1px solid #ccc;
            opacity:0.5;
            margin:10px;
            width:150px;
            height:150px;
        }
        td:hover{
            cursor:crosshair;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="aa"><img src="img/1.jpg" alt=""></td>
            <td class="aa"><img src="img/2.jpg" alt=""></td>
            <td class="aa"><img src="img/3.jpg" alt=""></td>
            <td class="aa"><img src="img/4.jpg" alt=""></td>
            <td class="aa"><img src="img/5.jpg" alt=""></td>
        </tr>
        <tr>
            <td class="aa"><img src="img/6.jpg" alt=""></td>
            <td class="aa"><img src="img/7.jpg" alt=""></td>
            <td class="aa"><img src="img/8.jpg" alt=""></td>
            <td class="aa"><img src="img/9.jpg" alt=""></td>
            <td class="aa"><img src="img/10.jpg" alt=""></td>
        </tr>
    </table>
    <script>
        let oTd = document.getElementsByClassName('aa');
        for(let i = 0; i < oTd.length; i++){
            oTd[i].onmouseover = function(){
                this.style.opacity = 1;
            };
            oTd[i].onmouseout = function(){
              this.style.opacity = 0.5;
            }
        }
    </script>
</body>
</html>
