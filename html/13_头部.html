<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title不会显示在文档区</title>
    <!--<meta http-equiv="Refresh" content="5;http://www.baidu.com">-->
    <meta name="author" content="xizhongming">
    <meta name="keywords" content="com,cn">
    <base href="#" target="_blank"/>
</head>
<body>
<!--头部元素
    title base meta 文档描述 文档关键字keywords 重定向 http-equiv="Refresh" content="url"

    link script style
-->
    <p>
        这段文本会显示出来
    </p>
<a href="http://www.baidu.com" target="_blank">这个链接在新窗口显示</a>
<a href="http://www.baidu.com">百度</a>
<p>base标签设置了target="_blank"即所有链接都在新窗口打开</p>
</body>
</html>
