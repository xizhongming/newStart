<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table{
            border-collapse:collapse;
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <th>Heading</th>
            <th>Another Heading</th>
        </tr>
        <tr>
            <td>Row 1, cell 1</td>
            <td>Row 1, cell 2</td>
        </tr>
        <tr>
            <td>Row 2, cell 1</td>
            <td>Row 2, cell 2</td>
        </tr>

    </table>
    <br/>
    <table border="1">
        <tr>
            <td>row1,cell1</td>
            <td>row1,cell2</td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td>row2,cell2</td>
        </tr>
    </table>
    <br/>
    <table>
        <tr>
            <td>row1,cell1</td>
            <td>row1,cell2</td>
        </tr>
        <tr>
            <td></td>
            <td>row2,cell2</td>
        </tr>
    </table>
    <br/>
    <table border="6">
        <caption>我的标题</caption>
        <tr>
            <td>100</td>
            <td>200</td>
            <td>300</td>
        </tr>
        <tr>
            <td>400</td>
            <td>500</td>
            <td>600</td>
        </tr>
    </table>
    <br/>

    <!--横跨行 rowspan  横跨列 colspan-->

    <table border="1">
        <tr>
            <td colspan="2">1</td>
        </tr>
        <tr>
            <td rowspan="2">3</td>
            <td>4</td>
        </tr>
        <tr>

            <td>5</td>
        </tr>
    </table>
<!--
    表格中的标签 p ul li

    单元格边距 cellpadding
    单元格间距 cellspace

    背景图像 背景颜色

    frame 属性 box above below hsides  visdes

    标签
    table caption th tr td thead tbody tfoot col colgroup
-->
    <br/>
<table  border="1" cellpadding="10" frame="above">
    <tr>
        <td>1</td>
        <td>2</td>
    </tr>
    <tr>
        <td>3</td>
        <td>4</td>
    </tr>
</table>
</body>
</html>
