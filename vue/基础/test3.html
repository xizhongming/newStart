<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <form action="">
        用户名:
        <input type="text" v-model="username">
        用户名lazy:
        <input type="text" v-model="username">

        用户名trim:
        <input type="text" v-model.trim="username">
        <h4>用户名是;{{username}}</h4>
        年龄:
        <input type="text" v-model.number="age">
        <h4>年龄是:{{age}}</h4>
        性别:
        <input type="radio" v-model="sex" value="男1">男
        <input type="radio" v-model="sex" value="女1">女
        <h4>性别是:{{sex}}</h4>

        爱好是:
        <input type="checkbox" value="足球" v-model="hobbys">足球
        <input type="checkbox" value="台球" v-model="hobbys">台球
        <input type="checkbox" value="排球" v-model="hobbys">排球
        <input type="checkbox" value="篮球" v-model="hobbys">篮球

        学校:
        <select name="" id="" v-model="school">
            <option value="农大1">农大</option>
            <option value="工大1">工大</option>
            <option value="林大1">林大</option>
            <option value="黑大1">黑大</option>
        </select>
        <h4>学校是:{{school}}</h4>

        自我介绍:
        <textarea name="" id="t" cols="30" rows="10" v-model="description"></textarea>
        <h4>我的自我介绍是:{{description}}</h4>
    </form>
</div>
<script src="../vue.js"></script>
<script>
    new Vue({
        el:'#app',
        data:{
            username:'',
            sex:'',
            hobbys:[],
            school:'农大1',
            description:'',
            age:''
        }
    })
</script>
</body>
</html>
