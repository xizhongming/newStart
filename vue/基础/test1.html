<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            width: 400px;
            height: 400px;
            background: #ff0000;
        }
        #div2{
            width: 200px;
            height: 200px;
            background: #0f0;
        }   
        
        
    </style>
</head>
<body>
<!--v-on-->
    <div id="app">
        <!--方法处理器-->
        <button @click="doThis">Function</button>
        <!--对象语法-->
        <!--<button @={mousedown:doThis,mouseup:doThat}">Object</button>-->
        <!--内联语句-->
        <button @click="doThat('hello',$event)">inline statement</button>

        <button @click="clickHandler(2,$event)">btn</button>
        <h1 v-text="num"></h1>

        <div id="div1" @click="clickDiv1">
            <div id="div2" @click="clickDiv2($event)"></div>
        </div>

        <a href="http://www.baidu.com" @click="baiduClick($event)">baidu</a>

        <input type="text" @keyup.enter="keyupHandler($event)">
    </div>
    <script src="../vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data:{
                num:0,
            },
            methods:{
                doThis(){
                    console.log('doThis');
                },
                doThat(){
                    console.log('doThat');
                },

                clickHandler(n,e){
                    this.num += n;
                    console.log(e);
                },
                clickDiv1(){
                    console.log('div1');
                },
                clickDiv2(){
                    console.log('div2');
//                    e.stopPropagation();
                },
                baiduClick(e){
//                    return false;
                    e.prevetDefault();
                },
                keyupHandler(e){
                    if(e.keyCode == 13){
                        console.log(123);
                    }
                }

            }
        })
    </script>
</body>
</html>
