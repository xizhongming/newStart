<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            width: 200px;
            height: 200px;
            background:#ff0000;
        }
    </style>
</head>
<body>
    <div id="app">
        <button id="move">move</button>
        <div id="div1"></div>
    </div>
    <script src="../../vulocity/velocity.min.js"></script>
    <script>
        let oDiv1 = document.getElementById('#div1');
        let oMove = document.getElementById('#move');
        oMove.addEventListener('click',function(){
//            oDiv1.velocity({
//                width:'+=500px'
//            },{
//                duration:1000,
//            });
            oDiv1.velocity({
                opacity:'-=0.1',
                width:'+=5rem',//add 5rem to the current rem value
            })
        })
    </script>
</body>
</html>
