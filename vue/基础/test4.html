<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h1>{{msg}}</h1>
    <h1 v-pre>{{msg}}</h1>
    <h2 v-cloak>{{msg}}</h2>
    <button @click="add">add</button>
    <h1 v-once>{{num}}</h1>
    <h1>{{num}}</h1>
</div>
<script src="../vue.js"></script>
<script>
    new Vue({
        el:'#app',
        data:{
            msg:'hello',
            num:0,
        },
        methods:{
            add(){
                this.num++;
            }
        }

    })
</script>
</body>
</html>
