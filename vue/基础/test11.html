<html lang="en">
<head>

<body>

        <h1>
            {{firstName}} + {{lastName}} = {{fullName}}

    <script>
        new Vue({
            el:'#demo',
            data:{
                firstName:'Foo',
                lastName:'Bar',
//                fullName:'Foo Bar'
            },
            watch:{
//                firstName(val){
//                    this.fullName = val + ' ' + this.lastName;
//                },
//                lastName(val){
//                    this.fullName = this.firstName + ' ' + val;
//                }
            },
            computed:{
                fullName(){
                    return this.firstName + ' ' + this.lastName;
                }
            }
        })
    </script>
</body>
</html>
